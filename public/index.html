<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bingeworthy</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<main>
		<h1>Find your next favorite podcast</h1>
		<form action="#" class="search-form">
			<label for="search-term" class="hidden">Enter search term</label>
			<input type="search" name="q" class="query" placeholder="Meditation, comedy, etc." required>
			<input type="submit" role="button" value="Get podcasts">
		</form>
	</main>
	<section role="complementary" class="search-results">
		<button href="#" class="new-search-btn">New search</button>
	</section>
	<section role="complementary" class="queue">
	</section>
	<script src="/app.js"></script>
</body>
</html>
